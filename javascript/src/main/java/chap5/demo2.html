<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用方法及事件</title>
</head>
<body>
<html>
<head>
    <script type="text/javascript">
        function disp_prompt()
        {
            var name=prompt("Please enter your name","")
            if (name!=null && name!="")
            {
                document.write("Hello " + name + "!")
            }
        }
    </script>
</head>
<body>

<input type="button" onclick="disp_prompt()"
       value="Display a prompt box" />

</body>
</html>
</body>
</html>
