<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>“并集”选择器</title>
    <style type="text/css">
        p{
            font-size: 20px;
        }
        /*
        交集选择器
        */

        p.c{
            background-color: #DFDFDF;
        }
        .c{
            color: red;
        }

        /*
        并集选择器
         */
        p,h1,#d1{
            background-color: green;
        }
    </style>
</head>

<body>
<p id="p1">p1</p>
<p id="p2">p2</p>
<p id="p3" class="c">p3</p>
<h1 id="h1" class="c">h1</h1>
<h2 id="h2">h2</h2>
<div id="d1">d1</div>
</body>

</html>
