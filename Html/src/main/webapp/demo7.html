    <title>嵌套将界面分开</title>

<body>

        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>

        <td>1-1</td>
        <td>1-2</td>
        <td>1-3</td>
        <td>1-4</td>
    </tr>

        <td>21</td>

    <tr>

</table>

</body>

</html>
